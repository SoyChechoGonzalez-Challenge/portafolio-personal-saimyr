<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0b3eb0d831.js" crossorigin="anonymous" defer></script>
  <script src="./js/index.js" defer></script>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/Ico.svg">
  <title>Prueba técnica</title>
</head>

<body>
  <header class="header">
    <a href="index.html">
      <figure class="logo">
        <img src="./assets/img/logo.png" alt="Logo" title="Logo">
      </figure>
    </a>
    <nav id="menu">
      <ul>
        <li><a href="#quienSoy">Quién soy yo</a></li>
        <li><a href="#estudios">Mis estudios</a></li>
        <li><a href="#experiencia">Experiencia Laboral</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </header>
  <main class="wrapper">
    <section class="hero" id="quienSoy">
      <article class="hero__text">
        <h2>Hola a Todos!</h2>
        <h1>Soy Sergio González Sánchez</h1>
        <p>Estudiante de Desarrollo web FullStack</p>
        <a href="">
          <button class="btn btn-primary">Descargar CV</button>
        </a>
      </article>
      <article class="hero__img">
        <picture>
          <source srcset="./assets/img/foto.png" media="(min-width: 768px)">
          <img src="./assets/img/small.png" alt="" srcset="">
        </picture>
      </article>
    </section>
    <form action="https://formsubmit.co/soysergiogonzalez@outlook.es" method="POST" class="form" id="contacto">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next"
        value="https://soychechogonzalez-challenge.github.io/portafolio-personal-saimyr/index.html">
      <span class="title">CONTACTO</span>
      <p>
        Si está interesado en trabajar conmigo en su próximo proyecto, no dude
        en ponerse en contacto conmigo.
      </p>
      <label for="form-name">
        Nombre Completo
        <input name="name" id="form-name" type="text" placeholder="Nombre Completo" required />
      </label>
      <label for="form-email">
        Correo Electrónico
        <input name="email" id="form-email" type="email" placeholder="E-mail" required />
      </label>
      <label for="form-message">
        Mensaje
        <textarea name="message" id="form-message" cols="30" rows="10" placeholder="Mensaje" required></textarea>
      </label>
      <button class="btn btn_primary">Enviar</button>
    </form>
  </main>
</body>

</html>
